<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../assets/css/styles.css" />
    <title>Rick and Morty</title>
  </head>
  <body>
    <main>
      <div class="container mt-5">
        <div class="col-md-10 mx-auto">
          <div class="row">
            <div class="col-md-8">
              <input
                type="search"
                class="form-control"
                name="search"
                id="search"
                placeholder="Buscar Personaje"
              />
            </div>
            <div class="col-md-4 d-grid">
              <button type="button" class="btn aqua-color" id="limpiar">
                Limpiar
              </button>
            </div>
          </div>
        </div>

        <div class="container d-flex flex-column" id="contenedor">
          <div class="row">
            <div class="col-md-3">
              <div class="text-center fw-bold fs-4 mb-2 text-aqua">Filters</div>
              <div
                class="text-aquafuerte text-decoration-underline text-center mb-3"
                style="cursor: pointer"
              >
                Clear Filters
              </div>
              <!-- Acordion de Filtros -->
              <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingOne">
                    <button
                      class="accordion-button"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseOne"
                      aria-expanded="true"
                      aria-controls="collapseOne"
                    >
                      Status
                    </button>
                  </h2>
                  <div
                    id="collapseOne"
                    class="accordion-collapse collapse show"
                    aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample"
                  >
                    <div class="accordion-body d-flex flex-wrap gap-3" id="status">
                      
                        
                      
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingTwo">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseTwo"
                      aria-expanded="false"
                      aria-controls="collapseTwo"
                    >
                      Species
                    </button>
                  </h2>
                  <div
                    id="collapseTwo"
                    class="accordion-collapse collapse"
                    aria-labelledby="headingTwo"
                    data-bs-parent="#accordionExample"
                  >
                    <div class="accordion-body d-flex flex-wrap gap-3" id="species">
                      
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingThree">
                    <button
                      class="accordion-button collapsed "
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseThree"
                      aria-expanded="false"
                      aria-controls="collapseThree"
                    >
                      Gender
                    </button>
                  </h2>
                  <div
                    id="collapseThree"
                    class="accordion-collapse collapse"
                    aria-labelledby="headingThree"
                    data-bs-parent="#accordionExample"
                  >
                    <div class="accordion-body d-flex flex-wrap gap-3" id="gender">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-9">
              <div
                class="d-flex flex-wrap justify-content-center"
                id="contenedor_personajes"
              ></div>
            </div>
          </div>
        </div>
        <nav>
          <ul class="pagination justify-content-center"></ul>
        </nav>
      </div>
    </main>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-scrollable"
        style="max-width: 590px"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="nombre">Rick Sanchez</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <div class="modal-body">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-12 mb-2">
                    <img
                      class="mx-auto"
                      id="imagen"
                      src="https://rickandmortyapi.com/api/character/avatar/1.jpeg"
                    />
                  </div>
                  <div class="col-6">
                    <p class="fw-bold text-aqua">Status:</p>
                    <p class="fw-bold text-aqua">Gender:</p>
                    <p class="fw-bold text-aqua">Origin:</p>
                    <p class="fw-bold text-aqua">Specie:</p>
                  </div>
                  <div class="col-6">
                    <p class="card-text" id="estado">Alive</p>
                    <p class="card-text" id="genero">Male</p>
                    <p class="card-text" id="origen">Tierra</p>
                    <p class="card-text" id="specie">Humano</p>
                  </div>
                  <div class="col-12">
                    <h5 class="fw-bold text-aqua">Episodes:</h5>
                  </div>
                  <div id="episodios" class="row"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn aqua-color"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../index.js"></script>
  </body>
</html>
