<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../assets/css/styles.css" />
    <title>Rick and Morty</title>
  </head>
  <body>
    <main>
      <div class="container mt-5">
        <div class="col-md-10 mx-auto">
          <div class="row">
            <div class="col-md-8">
              <input
                type="search"
                class="form-control"
                name="search"
                id="search"
                placeholder="Buscar Personaje"
              />
            </div>
            <div class="col-md-4 d-grid">
              <button type="button" class="btn aqua-color" id="limpiar">
                Limpiar
              </button>
            </div>
          </div>
        </div>

        <div class="container d-flex flex-column " id="contenedor">
          <div class="d-flex flex-wrap justify-content-center" id="contenedor_personajes"></div>
        </div>
        <nav>
            <ul class="pagination justify-content-center">
              
            </ul>
          </nav>
      </div>
    </main>
    <!-- Modal -->
<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" style="max-width:590px;">
    <div class="modal-content ">
      <div class="modal-header ">
        <h5 class="modal-title" id="nombre">Rick Sanchez</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center ">
          <div class="modal-body">
              <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                      <img class="mx-auto" id="imagen" src="https://rickandmortyapi.com/api/character/avatar/1.jpeg">
                    </div>
                  <div class="col-6"> 
                      <p class="fw-bold text-aqua">Gender:</p>
                      <p class="fw-bold text-aqua">Origin:</p>
                      <p class="fw-bold text-aqua">Specie:</p>
                     
                  </div>
                  <div class="col-6 ">
                      <p class="card-text" id="genero">Male</p>
                      <p class="card-text" id="origen">Tierra</p>
                      <p class="card-text" id="specie">Humano</p>
                      
                  </div>
                  <div class="col-12 ">
                    <h5 class="fw-bold text-aqua">Episodes:</h5>
                  </div>
                    <div id="episodios" class="row ">
                      
                    </div>
                  
                </div>
               
              </div>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn aqua-color" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

    Launch demo modal
  </button> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../index.js"></script>
  </body>
</html>
